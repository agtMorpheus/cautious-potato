<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protocol Input Fix Test</title>
    <link rel="stylesheet" href="css/variables.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/protokoll.css" />
    <style>
        body { margin: 20px; font-family: Arial, sans-serif; }
        .test-section { margin: 20px 0; padding: 20px; border: 1px solid #ccc; border-radius: 8px; }
        .success { color: green; font-weight: bold; }
        .error { color: red; font-weight: bold; }
        .info { color: blue; }
        #console-output { 
            background: #f5f5f5; 
            padding: 10px; 
            font-family: monospace; 
            max-height: 200px; 
            overflow-y: auto; 
            border: 1px solid #ddd;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Protocol Input Fix Test</h1>
    
    <div class="test-section">
        <h2>Protocol Form Test</h2>
        <p class="info">This test verifies that text inputs in the protocol form are working correctly.</p>
        
        <!-- Protocol Form Container -->
        <div id="protokollFormContainer">
            <div class="loading">Loading protocol form...</div>
        </div>
        
        <!-- Message Container -->
        <div id="messageContainer" class="message-container" role="status" aria-live="polite"></div>
        
        <div id="test-status" class="info">Initializing...</div>
    </div>

    <div class="test-section">
        <h2>State Monitor</h2>
        <p>Current protocol state:</p>
        <pre id="state-display" style="background: #f9f9f9; padding: 10px; border: 1px solid #ddd;">Loading...</pre>
        <button onclick="refreshState()">Refresh State</button>
    </div>

    <div class="test-section">
        <h2>Console Output</h2>
        <div id="console-output"></div>
        <button onclick="clearConsole()">Clear Console</button>
    </div>

    <script type="module">
        // Capture console output
        const consoleOutput = document.getElementById('console-output');
        const originalLog = console.log;
        const originalError = console.error;
        const originalWarn = console.warn;

        function addToConsole(type, args) {
            const div = document.createElement('div');
            div.style.color = type === 'error' ? 'red' : type === 'warn' ? 'orange' : 'black';
            div.textContent = `[${new Date().toLocaleTimeString()}] ${type.toUpperCase()}: ${Array.from(args).join(' ')}`;
            consoleOutput.appendChild(div);
            consoleOutput.scrollTop = consoleOutput.scrollHeight;
        }

        console.log = function(...args) {
            originalLog.apply(console, args);
            addToConsole('log', args);
        };

        console.error = function(...args) {
            originalError.apply(console, args);
            addToConsole('error', args);
        };

        console.warn = function(...args) {
            originalWarn.apply(console, args);
            addToConsole('warn', args);
        };

        window.clearConsole = function() {
            consoleOutput.innerHTML = '';
        };

        // Import protocol modules
        let protokollState, protokollHandlers, protokollRenderer;

        async function initializeProtocolTest() {
            const statusDiv = document.getElementById('test-status');
            
            try {
                console.log('Starting protocol input fix test...');
                statusDiv.textContent = 'Loading modules...';
                
                // Import modules
                protokollState = await import('./js/protokoll/protokoll-state.js');
                protokollHandlers = await import('./js/protokoll/protokoll-handlers.js');
                protokollRenderer = await import('./js/protokoll/protokoll-renderer.js');
                
                console.log('✓ All modules imported successfully');
                statusDiv.textContent = 'Initializing modules...';
                
                // Initialize modules
                protokollState.init();
                protokollHandlers.init();
                protokollRenderer.init();
                
                console.log('✓ All modules initialized');
                statusDiv.textContent = 'Rendering form...';
                
                // Render the metadata form
                protokollRenderer.renderStep('metadata');
                
                console.log('✓ Form rendered');
                statusDiv.innerHTML = '<span class="success">✓ Protocol form loaded successfully!</span>';
                
                // Set up state monitoring
                setupStateMonitoring();
                
                // Test input functionality
                setTimeout(testInputFunctionality, 500);
                
            } catch (error) {
                console.error('Test initialization failed:', error);
                statusDiv.innerHTML = `<span class="error">✗ Error: ${error.message}</span>`;
            }
        }

        function setupStateMonitoring() {
            // Monitor state changes
            window.refreshState = function() {
                if (protokollState) {
                    const state = protokollState.getMetadata();
                    document.getElementById('state-display').textContent = JSON.stringify(state, null, 2);
                }
            };
            
            // Initial state display
            refreshState();
            
            // Auto-refresh every 2 seconds
            setInterval(refreshState, 2000);
        }

        function testInputFunctionality() {
            console.log('Testing input functionality...');
            
            const form = document.querySelector('.protokoll-form');
            if (!form) {
                console.error('✗ Protocol form not found');
                return;
            }
            
            const textInputs = form.querySelectorAll('input[type="text"]');
            console.log(`Found ${textInputs.length} text inputs`);
            
            if (textInputs.length === 0) {
                console.error('✗ No text inputs found in form');
                return;
            }
            
            // Test first input
            const firstInput = textInputs[0];
            const fieldPath = firstInput.getAttribute('data-field');
            console.log(`Testing input: ${firstInput.id} (${fieldPath})`);
            
            // Simulate user typing
            firstInput.focus();
            firstInput.value = 'TEST123';
            
            // Dispatch input event
            firstInput.dispatchEvent(new Event('input', { bubbles: true }));
            
            console.log(`✓ Input event dispatched for ${fieldPath}`);
            
            // Check if state was updated
            setTimeout(() => {
                refreshState();
                const currentState = protokollState.getMetadata();
                const fieldName = fieldPath.replace('metadata.', '');
                const stateValue = getNestedValue(currentState, fieldName);
                
                if (stateValue === 'TEST123') {
                    console.log('✓ State updated successfully!');
                    document.getElementById('test-status').innerHTML += '<br><span class="success">✓ Text input is working correctly!</span>';
                } else {
                    console.error(`✗ State not updated. Expected: TEST123, Got: ${stateValue}`);
                    document.getElementById('test-status').innerHTML += '<br><span class="error">✗ Text input not working</span>';
                }
            }, 100);
        }

        function getNestedValue(obj, path) {
            return path.split('.').reduce((current, key) => current && current[key], obj);
        }

        // Start the test when page loads
        document.addEventListener('DOMContentLoaded', initializeProtocolTest);
    </script>
    <script src="js/theme.js"></script>
</body>
</html>
