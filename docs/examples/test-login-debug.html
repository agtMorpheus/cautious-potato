<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Debug Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; }
        .status { padding: 10px; margin: 10px 0; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .warning { background: #fff3cd; color: #856404; }
        button { padding: 10px 15px; margin: 5px; cursor: pointer; }
        .log { background: #f8f9fa; padding: 10px; margin: 10px 0; font-family: monospace; white-space: pre-wrap; max-height: 400px; overflow-y: auto; }
        input { padding: 8px; margin: 5px; width: 200px; }
    </style>
</head>
<body>
    <h1>Login Debug Test</h1>
    <p>This page helps debug login issues by testing the API directly.</p>

    <div class="test-section">
        <h2>1. API Health Check</h2>
        <button onclick="testHealthCheck()">Test /api/health</button>
        <div id="health-result" class="status"></div>
    </div>

    <div class="test-section">
        <h2>2. Direct Login Test</h2>
        <div>
            <input type="text" id="test-username" placeholder="Username" value="admin">
            <input type="password" id="test-password" placeholder="Password" value="admin123">
            <button onclick="testDirectLogin()">Test Login API</button>
        </div>
        <div id="login-result" class="status"></div>
    </div>

    <div class="test-section">
        <h2>3. CORS Test</h2>
        <button onclick="testCORS()">Test CORS Headers</button>
        <div id="cors-result" class="status"></div>
    </div>

    <div class="test-section">
        <h2>4. API Client Test</h2>
        <button onclick="testApiClient()">Test API Client Login</button>
        <div id="client-result" class="status"></div>
    </div>

    <div class="test-section">
        <h2>Debug Log</h2>
        <div id="debug-log" class="log"></div>
        <button onclick="clearLog()">Clear Log</button>
    </div>

    <script type="module">
        import { apiClient } from '../js/contracts/contractApiClient.js';

        let logElement = document.getElementById('debug-log');

        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = `[${timestamp}] ${type.toUpperCase()}: ${message}\n`;
            logElement.textContent += logEntry;
            logElement.scrollTop = logElement.scrollHeight;
            console.log(logEntry);
        }

        function showResult(elementId, message, type) {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.className = `status ${type}`;
        }

        // Test 1: Health Check
        window.testHealthCheck = async function() {
            log('Testing API health endpoint...');
            showResult('health-result', 'Testing...', 'warning');
            
            try {
                const response = await fetch('/api/health', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                log(`Health response status: ${response.status}`);
                log(`Health response headers: ${JSON.stringify([...response.headers])}`);
                
                const data = await response.json();
                log(`Health response data: ${JSON.stringify(data)}`);
                
                if (response.ok) {
                    showResult('health-result', `API is healthy: ${JSON.stringify(data)}`, 'success');
                } else {
                    showResult('health-result', `API error: ${response.status}`, 'error');
                }
                
            } catch (error) {
                log(`Health check error: ${error.message}`);
                showResult('health-result', `Error: ${error.message}`, 'error');
            }
        };

        // Test 2: Direct Login
        window.testDirectLogin = async function() {
            const username = document.getElementById('test-username').value;
            const password = document.getElementById('test-password').value;
            
            log(`Testing direct login with username: ${username}`);
            showResult('login-result', 'Testing...', 'warning');
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Requested-With': 'XMLHttpRequest'
                    },
                    credentials: 'include',
                    body: JSON.stringify({ username, password })
                });
                
                log(`Login response status: ${response.status}`);
                log(`Login response headers: ${JSON.stringify([...response.headers])}`);
                
                const data = await response.json();
                log(`Login response data: ${JSON.stringify(data)}`);
                
                if (response.ok) {
                    showResult('login-result', `Login successful: ${JSON.stringify(data)}`, 'success');
                } else {
                    showResult('login-result', `Login failed: ${data.message || response.statusText}`, 'error');
                }
                
            } catch (error) {
                log(`Login error: ${error.message}`);
                showResult('login-result', `Error: ${error.message}`, 'error');
            }
        };

        // Test 3: CORS
        window.testCORS = async function() {
            log('Testing CORS configuration...');
            showResult('cors-result', 'Testing...', 'warning');
            
            try {
                const response = await fetch('/api/health', {
                    method: 'OPTIONS',
                    headers: {
                        'Origin': window.location.origin,
                        'Access-Control-Request-Method': 'POST',
                        'Access-Control-Request-Headers': 'Content-Type'
                    }
                });
                
                log(`CORS preflight status: ${response.status}`);
                
                const corsOrigin = response.headers.get('Access-Control-Allow-Origin');
                const corsCredentials = response.headers.get('Access-Control-Allow-Credentials');
                const corsMethods = response.headers.get('Access-Control-Allow-Methods');
                const corsHeaders = response.headers.get('Access-Control-Allow-Headers');
                
                log(`CORS Origin: ${corsOrigin}`);
                log(`CORS Credentials: ${corsCredentials}`);
                log(`CORS Methods: ${corsMethods}`);
                log(`CORS Headers: ${corsHeaders}`);
                
                if (corsCredentials === 'true') {
                    showResult('cors-result', 'CORS properly configured for credentials', 'success');
                } else {
                    showResult('cors-result', 'CORS credentials not enabled', 'error');
                }
                
            } catch (error) {
                log(`CORS test error: ${error.message}`);
                showResult('cors-result', `Error: ${error.message}`, 'error');
            }
        };

        // Test 4: API Client
        window.testApiClient = async function() {
            const username = document.getElementById('test-username').value;
            const password = document.getElementById('test-password').value;
            
            log(`Testing API client login with username: ${username}`);
            showResult('client-result', 'Testing...', 'warning');
            
            try {
                const result = await apiClient.login(username, password);
                log(`API client login result: ${JSON.stringify(result)}`);
                showResult('client-result', `API Client login successful: ${JSON.stringify(result)}`, 'success');
                
            } catch (error) {
                log(`API client login error: ${error.message}`);
                log(`Error status: ${error.status}`);
                log(`Error data: ${JSON.stringify(error.data)}`);
                showResult('client-result', `API Client error: ${error.message}`, 'error');
            }
        };

        // Clear log
        window.clearLog = function() {
            logElement.textContent = '';
        };

        // Initialize
        log('Login debug test page loaded');
        log(`Current origin: ${window.location.origin}`);
        log(`User agent: ${navigator.userAgent}`);
    </script>
</body>
</html>
